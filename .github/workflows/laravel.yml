name: Laravel

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  laravel-tests:
    name: Run php tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up MySQL database
        uses: mirromutth/mysql-action@v1.1
        with:
          character set server: utf8mb4
          collation server: utf8mb4_unicode_520_ci
          mysql version: '5.7'
          mysql database: qbixx_test
          mysql root password: root

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, mysql, imagick
          coverage: none

      - name: Check out code
        uses: actions/checkout@v2

      - name: Prepare the environment
        run: cp .env.testing .env

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Generate key
        run: php artisan key:generate

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Execute tests (Unit and Feature tests) via PHPUnit
        env:
          DB_HOST: 127.0.0.1
          DB_DATABASE: qbixx_test
          DB_USERNAME: root
          DB_PASSWORD: root
        run: vendor/bin/phpunit

  php-lint:
    name: Check PHP code style
    runs-on: ubuntu-latest
    steps:
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, mysql, imagick
          coverage: none

      - uses: actions/checkout@v2

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Prepare the environment
        run: cp .env.testing .env

      - name: Validate Composer configuration file
        run: composer validate

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress --no-suggest --optimize-autoloader

      - name: Lint code
        run: ./vendor/bin/php-cs-fixer fix --dry-run --diff